<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="bg bg-warning text-primary form-control fw-bold text-center">Student Details</h1>
        <form id="form">
            <input type="text" id="name" placeholder="name" class=form-control required>
            <input type="tel" id="mobile" placeholder="Contact Number" class="form-control" required>
            <input type="text" id="address" placeholder="address" class="form-control"  required>
            <button type="submit" class="btn btn-success mt-3 form-control">Submit</button>
        </form>
    </div>
    <div class="container">
        <div id="count">
            <h3 class="bg bg-secondary text-info form-control">Student Count</h3>
            
            <ul id="studentCount" class="form-control"></ul>
        </div>
        <div id="details">
            <h3 class="bg bg-dark text-light form-control">Details of Student</h3>
            <ul id="studentDetails" class="form-control"></ul>
        </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="25htm.js"></script>
    
</body>
</html>
