<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Booking Appointment</title>
</head>
<body>
    <div class="container">
        <div class="card" id="div">
            <div class="card-body">
                <div class="card-heading bg-danger text-white mb-2">
                    <h1>Add User Details</h1>
                </div>
                <form id="addform" class="form-inline">
                    <div class="form-group mr-2">
                        <input class="form-control mr-2" id="username" placeholder="Username">
                    </div>
                    <div class="form-group mr-2">
                        <input class="form-control mr-2" id="emailId" placeholder="EmialId">
                    </div>
                    <div class="form-group mr-2">
                        <input type="tel"class="form-control mr-2" id="phone" placeholder="Contact Number">
                        <input type="datetime-local" class="form-control mr-2" id="date" placeholder="Date & time">

                    </div>
                    <input type="submit" class="btn btn-success btn-lg submit">
                </form>
                <ul id="items"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="booking.js"></script>
    
</body>
</html>
