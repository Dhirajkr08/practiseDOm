<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Order-Details</title>
</head>
<body>
    <div class="container">
        <h1 class="bg bg-warning text-primary form-control fw-bold text-center">ORDER MENU</h1>
        <form id="form">
            <input type="text" id="item" placeholder="Enter your item" class="form-control" required>
            <input type="text" id="price" placeholder="$"  class="form-control" required>
            <br>
            <label for="option" >Choose-Option</label>
            <select id="option"  class="form-select" required>
                <option value="">........</option>
                <option value="option1">Electiric-Items</option>
                <option value="option2">Grocery</option>
                <option value="option3">Medicine</option>
            </select>
            <button type="submit" class="btn btn-danger form-control">Place Your Order</button>
        </form>
    </div>
    <div class="container">
    <div id="order">
        <h2 class="bg bg-secondary text-info form-control text-center fw-bold">ORDER_LIST:-</h2>
        <div id="order1">
            <h4 class="">Electiric-Items :-</h4>
            <ul id="electricorder" class="form-control"></ul>
        </div>
        <div id="order2">
            <h4 class="">Grocery :-</h4>
            <ul id="groceryorder" class="form-control"></ul>
        </div>
        <div id="order3">
            <h4 class="">Medicine :-</h4>
            <ul id="medicineorder" class="form-control"></ul>
        </div>
    </div>
    </div>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="jaisreeram.js"></script>
    
</body>
</html>
